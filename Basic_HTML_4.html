<!DOCTYPE html>
<html>
<body>
<style>
.font_1{
	background-color:black;
	color:yellow;
	font-size:large;
}
.font_2{
	background-color: darkblue;
	color:white;
	font-size:medium;
}
.own_style{
	font-family:Monotype;
	color:purple;
	text-decoration:italic;
	cursor:pointer;
	font-size:10rem;
	text-align:center;
}
.own_style:hover{
	opacity:50%;
	color:orange;
	font-size:11rem;

}

</style>
<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
<h3 class="font_2">This h3 element is styled per class attribute font_2</h2>
<h4 class="font_1">Even though this is an h4 element, it is still styled the same as h2 element, because we pointed to the class attribute font_1</h2>
<p class ="own_style">BOO</p>

</body>
</html>
