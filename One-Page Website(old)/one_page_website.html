<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <div id="logo">
        <h3>DKMS</h3>
        <h3>Web-design</h3>
      </div>
      <nav>
        <ul class="nav-list">
          <li><a href="#">Home</a></li>
          <li><a href="#gallery-section">Gallery</a></li>
          <li><a href="#contact-section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-section">
      <div class="title">
        <div class="title-description">
          <h4>Professional Web Development</h4>
        </div>
      </div>
    </section>
    <section class="gallery-section" id="gallery-section">
      <h1 class="gallery-title">My Gallery</h1>
      <div class="gallery">
        <a href="/www_DKMS_oneColor/img/pexels-rahul-716398.jpg"
          ><div class="picture">
            <img src="./img/pexels-rahul-716398.jpg" alt="" />
          </div>
        </a>
        <div class="picture">
          <img src="./img/pexels-pixabay-302743.jpg" alt="" />
        </div>
        <div class="picture">
          <img src="./img/pexels-daniel-reche-1556704.jpg" alt="" />
        </div>
        <div class="picture">
          <img src="./img/pexels-pixabay-302743.jpg" alt="" />
        </div>
        <div class="picture">
          <img src="./img/pexels-rahul-716398.jpg" alt="" />
        </div>
        <div class="picture">
          <img src="./img/pexels-pixabay-302743.jpg" alt="" />
        </div>
        <div class="picture">
          <img src="./img/pexels-daniel-reche-1556704.jpg" alt="" />
        </div>
        <div class="picture">
          <img src="./img/pexels-pixabay-302743.jpg" alt="" />
        </div>
        <div class="picture">
          <video
            class="picture"
            src="./img/Code_flythough_loop_01_Videvo.mov"
            controls
            autoplay
            muted
            loop
          ></video>
        </div>
      </div>
    </section>
    <section class="contact-section" id="contact-section">
      <h1 class="contact-title">Contact Me</h1>
      <form action="">
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" />
        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" />
        <label for="email">E-mail</label>
        <input type="email" name="email" />
        <label for="phone">Phone</label>
        <input type="text" name="phone" />
        <label for="message">Message</label>
        <textarea name="message" id="" cols="30" rows="10"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
    <footer>
      <h2>DKMS&nbsp;Web-design&nbsp;2022&nbsp;&copy;</h2>
      <div class="social">
        <a href=""><img src="./img/Facebook_36392.png" alt="Facebook" /></a>
        <a href=""><img src="./img/Twitter_36369.png" alt="Twitter" /></a>
        <a href=""><img src="./img/Youtube_36365.png" alt="Youtube" /></a>
      </div>
    </footer>
  </body>
</html>
