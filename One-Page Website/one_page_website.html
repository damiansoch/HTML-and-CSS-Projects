<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/Web_22320.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comforter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Water+Brush&display=swap"
      rel="stylesheet"
    />
    <title>DKMS Web-design</title>
  </head>
  <body>
    <!-- Main page------------------------------------------------- -->
    <header>
      <div id="logo">
        <h3><span>DKMS</span></h3>
        <h3>Web-Design</h3>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#gallery-section">Gallery</a></li>
          <li><a href="#contact-section">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="main-section">
      <div class="img-container">
        <img src="./img/NicePng_web-png_223918.png" alt="" />
      </div>
      <div class="title">
        <h1>Professional Web</h1>
        <h1>Development</h1>
      </div>
    </section>
    <div class="nav-spacer"></div>
    <!-- gallery-------------------------------------------------- -->
    <section class="gallery-section" id="gallery-section">
      <div class="gallery-spacer"></div>
      <h1 class="gallery-title">My Gallery</h1>
      <div class="gallery">
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb1.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb2.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb3.webp" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb4.webp" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb5.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb6.webp" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb7.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb8.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb9.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb10.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <img src="./img/thumb11.jpg" alt="" />
          </div>
        </div>
        <div class="picture_wrapper">
          <div class="picture">
            <video
              src="./vid/Code_flythough_loop_01_Videvo_preview.mp4"
              autoplay
              muted
              loop
            ></video>
          </div>
        </div>
      </div>
    </section>
    <!-- contacts-------------------------------------------------- -->
    <section class="contact-section" id="contact-section">
      <h1>Contact Me</h1>
      <div class="form-wrapper">
        <div class="img-container">
          <img src="./img/clipart2791737.png" alt="Contact picture" />
        </div>
        <form action="">
          <input
            type="text"
            name="first_name"
            placeholder="First Name "
            required
          />
          <input
            type="text"
            name="last_name"
            placeholder="Last Name"
            required
          />
          <input type="email" name="email" placeholder="E-mail" required />
          <input type="text" name="phone" placeholder="Phone number" required />
          <textarea
            name="message"
            cols="30"
            rows="10"
            placeholder="Message (optional)"
          ></textarea>
          <input type="submit" class="submit" name="submit" />
        </form>
      </div>
    </section>
    <!-- footer------------------------------------------------------ -->
    <footer>
      <h2>DKMS&nbsp;Web-design&nbsp;2022&nbsp;&copy;</h2>
      <div class="social">
        <div class="social-img-container">
          <a href="#"><img src="./img/social/facebook.png" alt="Facebook" /></a>
        </div>
        <div class="social-img-container">
          <a href="#"><img src="./img/social/twitter.png" alt="Twitter" /></a>
        </div>
        <div class="social-img-container">
          <a href="#"><img src="./img/social/youtube.png" alt="Youtube" /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
