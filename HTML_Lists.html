<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./CSS_Lists.css">

</head>
<body>
<h1>Unordered list</h1>
<ul>
	<li>Milk</li>	
	<li>Bread</li>
	<li>Eggs</li>
	<li>Ham</li>
	<li>Pasta</li>
	<li>Peppers</li>
</ul>
<h1>Ordered list</h1>

<ol>
	<li>Milk</li>	
	<li>Bread</li>
	<li>Eggs</li>
	<li>Ham</li>
	<li>Pasta</li>
	<li>Peppers</li>
</ol>

</body>
</html>
